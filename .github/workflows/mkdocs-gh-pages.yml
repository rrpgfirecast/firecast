# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy SDK3 MkDocs to gh-pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rewrite plugin URLs for Pages
        run: |
          sed -i 's#https://github.com/rrpgfirecast/firecast/blob/master#https://sdk3.firecast.app#g' ./Plugins/plugins.xml

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          cache: 'pip'
      - run: pip install -r requirements.txt
        working-directory: ./SDK3/Documentation/MkDocs/
      - run: mkdocs build
        working-directory: ./SDK3/Documentation/MkDocs/

      - name: Copy plugins.xml to site output
        run: |
          mkdir -p ./SDK3/Documentation/MkDocs/site/Plugins
          cp ./Plugins/plugins.xml ./SDK3/Documentation/MkDocs/site/Plugins/
      
      - name: Copy .rpk plugin files to site output
        run: |
          mkdir -p ./SDK3/Documentation/MkDocs/site/Plugins
          find ./Plugins -type f -name "*.rpk" -exec bash -c '
            dest="./SDK3/Documentation/MkDocs/site/$(dirname {})"
            mkdir -p "$dest"
            cp "{}" "$dest/"
          ' \;


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./SDK3/Documentation/MkDocs/site/
          
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
